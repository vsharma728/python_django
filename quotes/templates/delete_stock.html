{% extends 'base.html' %}

{% block content %}

<br/>
<h1>Delete Stock</h1>
<br/>
<br/>

{% if ticker %}


<table class="table table-striped table-bordered table-hover">
    <thead class="table-dark">
        <tr>
            <th scope="col">Company</th>
            <th scope="col">Delete Stock</th>
        </tr>
    </thead>
    <tbody>
    {% if ticker %}
        <tr>
            {% for item in ticker %}
            <tr>
                <th scope="row">{{ item }}</th>
                <td><a href="{% url 'delete_stock' item.id %}" class="btn btn-warning">Delete Stock</a></td>
            </tr>
            {% endfor %}
        </tr>        
    {% endif %}
    </tbody>
    </table>

{% else %}
    You don't have any stocks..
{% endif %}


{% endblock %}
